<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Transaksi - Koperasi Karya Mandiri</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #sidebar, #user-menu { transition: all 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen bg-gray-200">
        <!-- Sidebar -->
        <aside id="sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen bg-white shadow-xl md:relative md:translate-x-0 -translate-x-full">
            <div class="flex flex-col h-full">
                <div class="flex items-center justify-center h-20 border-b"><h1 class="text-2xl font-bold text-indigo-600">Karya Mandiri</h1></div>
                <nav class="flex-1 px-4 py-6 space-y-2">
                    <a href="index.html" class="flex items-center px-4 py-2 text-gray-600 rounded-md hover:bg-gray-200"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg><span class="ml-3">Dashboard</span></a>
                    <a href="nasabah.html" class="flex items-center px-4 py-2 text-gray-600 rounded-md hover:bg-gray-200"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg><span class="ml-3">Nasabah</span></a>
                    <a href="transaksi.html" class="flex items-center px-4 py-2 text-white bg-indigo-600 rounded-md"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path></svg><span class="ml-3">Transaksi</span></a>
                </nav>
                <div class="px-4 py-6"><button id="logout-button" class="flex items-center w-full px-4 py-2 text-gray-600 rounded-md hover:bg-red-100 hover:text-red-700"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg><span class="ml-3">Logout</span></button></div>
            </div>
        </aside>

        <div class="flex flex-col flex-1 overflow-y-auto">
            <header class="flex items-center justify-between h-20 px-6 bg-white border-b">
                <button id="hamburger-button" class="text-gray-500 md:hidden focus:outline-none"><svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 6H20M4 12H20M4 18H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></button>
                <h2 class="text-xl font-semibold text-gray-800">Riwayat Transaksi</h2>
                <div class="relative">
                    <button id="user-menu-button" class="relative z-10 block w-10 h-10 overflow-hidden border-2 border-gray-300 rounded-full shadow focus:outline-none focus:border-indigo-500"><img class="object-cover w-full h-full" src="https://ui-avatars.com/api/?name=User&background=6366f1&color=fff&bold=true" alt="Avatar Pengguna"></button>
                    <div id="user-menu" class="absolute right-0 z-20 hidden w-64 py-2 mt-2 bg-white rounded-md shadow-xl">
                        <div class="px-4 py-2 text-sm text-gray-700"><p class="font-semibold">Anda login sebagai:</p><p id="user-email-dropdown" class="truncate">Memuat...</p></div>
                        <div class="border-t border-gray-200"></div>
                        <a href="#" id="logout-link-dropdown" class="flex items-center w-full px-4 py-2 text-sm text-left text-gray-700 hover:bg-indigo-600 hover:text-white"><svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>Logout</a>
                    </div>
                </div>
            </header>

            <main class="p-4 md:p-6">
                <!-- Panel Ringkasan Baru -->
                <div class="grid grid-cols-1 gap-6 mb-6 md:grid-cols-2">
                    <div class="p-4 bg-green-100 border border-green-300 rounded-lg shadow-md">
                        <h3 class="text-sm font-medium text-green-800">Total Uang Masuk (Sesuai Filter)</h3>
                        <p id="total-masuk" class="mt-2 text-2xl font-bold text-green-700">Rp 0</p>
                    </div>
                    <div class="p-4 bg-red-100 border border-red-300 rounded-lg shadow-md">
                        <h3 class="text-sm font-medium text-red-800">Total Uang Keluar (Sesuai Filter)</h3>
                        <p id="total-keluar" class="mt-2 text-2xl font-bold text-red-700">Rp 0</p>
                    </div>
                </div>

                <!-- Filter Section -->
                <div class="p-4 mb-6 bg-white rounded-lg shadow-md">
                    <div class="grid grid-cols-1 gap-4 md:grid-cols-4">
                        <div><label for="filter-start-date" class="block text-sm font-medium text-gray-700">Dari Tanggal</label><input type="date" id="filter-start-date" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md"></div>
                        <div><label for="filter-end-date" class="block text-sm font-medium text-gray-700">Sampai Tanggal</label><input type="date" id="filter-end-date" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md"></div>
                        <div>
                            <label for="filter-type" class="block text-sm font-medium text-gray-700">Jenis Transaksi</label>
                            <select id="filter-type" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md">
                                <option value="Semua">Semua Jenis</option>
                                <option value="Deposito">Deposito</option>
                                <option value="Angsuran">Angsuran</option>
                                <option value="Pinjaman Baru">Pinjaman Baru</option>
                                <option value="Operasional">Operasional</option>
                            </select>
                        </div>
                        <div class="flex items-end space-x-2"><button id="filter-btn" class="w-full px-4 py-2 font-semibold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700">Filter</button><button id="reset-btn" class="w-full px-4 py-2 font-semibold text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300">Reset</button></div>
                    </div>
                </div>

                <div class="overflow-x-auto bg-white rounded-lg shadow">
                    <table class="w-full whitespace-nowrap">
                        <thead class="bg-gray-50"><tr class="text-sm font-semibold text-left text-gray-600 border-b"><th class="px-6 py-3">Tanggal</th><th class="px-6 py-3">Keterangan</th><th class="px-6 py-3">Jenis</th><th class="px-6 py-3">Jumlah</th></tr></thead>
                        <tbody id="all-transactions-body" class="divide-y"><tr><td colspan="4" class="p-6 text-center text-gray-500">Memuat semua transaksi...</td></tr></tbody>
                    </table>
                </div>
            </main>
        </div>
        <div id="sidebar-overlay" class="fixed inset-0 z-30 hidden bg-black bg-opacity-50 md:hidden"></div>
    </div>
    <script type="module" src="js/transaksi.js"></script>
</body>
</html>
